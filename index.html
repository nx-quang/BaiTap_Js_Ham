<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <!-- BE4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="exp1">
            <form>
                <h2 class="text-center">Quản lý tuyển sinh</h2>
                <div class="row inputEx1">
                    <div class="form-group col-4">
                        <label for="diemChuan">Điểm chuẩn:</label>
                        <input type="number" class="form-control" id="diemChuan">
                    </div>
                    <div class="form-group col-4">
                        <label for="khuVuc">Khu vực:</label>
                        <select class="form-control" id="khuVuc">
                            <option value="0">Chọn khu vực</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="doiTuong">Đối tượng:</label>
                        <select class="form-control" id="doiTuong">
                            <option value="0">Chọn đối tượng</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="diemMon1">Điểm môn 1:</label>
                        <input type="number" class="form-control" id="diemMon1">
                    </div>
                    <div class="form-group col-4">
                        <label for="diemMon2">Điểm môn 2:</label>
                        <input type="number" class="form-control" id="diemMon2">
                    </div>
                    <div class="form-group col-4">
                        <label for="diemMon3">Điểm môn 3:</label>
                        <input type="number" class="form-control" id="diemMon3">
                    </div>
                </div>
                <button id="btnResult" type="button" class=" btn btn-primary">Kết quả</button>
                <p id="txtResult" class="mt-3 py-4 col-6 alert alert-success"></p>
            </form>
        </div>
        <div class="exp2">
            <form>
                <h2 class="text-center">Tính tiền điện</h2>
                <div class="row inputEx2">
                    <div class="form-group col-4">
                        <label for="hoTen">Nhập họ tên:</label>
                        <input type="text" class="form-control" id="hoTen">
                    </div>
                    <div class="form-group col-4">
                        <label for="soKW">Nhập số kw:</label>
                        <input type="number" class="form-control" id="soKW">
                    </div>
                </div>
                <button id="btnKW" type="button" class=" btn btn-primary">Kết quả</button>
                <p id="txtKW" class="mt-3 py-4 col-6 alert alert-success"></p>
            </form>
        </div>
        <div class="exp3">
            <form>
                <h2 class="text-center">Tính tiền thuế</h2>
                <div class="row inputEx3">
                    <div class="form-group col-4">
                        <label for="name1">Nhập họ tên:</label>
                        <input type="text" class="form-control" id="name1">
                    </div>
                    <div class="form-group col-4">
                        <label for="tongThuNhap">Tổng thu nhập năm:</label>
                        <input type="number" class="form-control" id="tongThuNhap">
                    </div>
                    <div class="form-group col-4">
                        <label for="soNgPT">Số người phụ thuộc:</label>
                        <input type="number" class="form-control" id="soNgPT">
                    </div>
                </div>
                <button id="btnTienThue" type="button" class=" btn btn-primary">Kết quả</button>
                <p id="txtTienThue" class="mt-3 py-4 col-6 alert alert-success"></p>
            </form>
        </div>
        <div class="exp4">
            <form>
                <h2 class="text-center">Tính tiền cáp</h2>
                <div class="row inputEx4">
                    <div class="form-group col-4">
                        <label for="khachHang">Chọn loại khách hàng:</label>
                        <select class="form-control" id="khachHang">
                            <option value="0">Chọn loại khách hàng</option>
                            <option value="1">Nhà Dân</option>
                            <option value="2">Doanh Nghiệp</option>
                            >
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="name01">Nhập mã khách hàng:</label>
                        <input type="text" class="form-control" id="name01">
                    </div>
                    <div class="form-group col-4">
                        <label for="soKenhCaoCap">Số kênh cao cấp:</label>
                        <input type="number" class="form-control" id="soKenhCaoCap">
                    </div>
                    <div class="form-group col-4" >
                        <label for="soKetNoi">Số kết nối:</label>
                        <input type="number" class="form-control" id="soKetNoi" >
                    </div>
                </div>
                <button id="btnTienCap" type="button" class=" btn btn-primary">Kết quả</button>
                <p id="txtTienCap" class="mt-3 py-4 col-6 alert alert-success"></p>
            </form>
        </div>
    </div>








    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BE4  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
